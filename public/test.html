<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <script defer src='/socket.io/socket.io.js'></script>
  <script defer src="js/test.js"></script>
  <!-- <script defer src="js/main.js"></script> -->
</head>
<body id="page-top">
  <nav class="navbar p-navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#page-top">
        <strong>LOGO!</strong>
      </a>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          Home
        </a>
        <a class="navbar-item">
          About
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div style="height: 80px; overflow-y: scroll" id='notificationContainer'>
    </div>

    <section class="section">
      <h1 class="title has-text-centered" id='gameTitle'>Tic Tac Toe</h1>
      <div class="gameContainer p-flex-hori-center">

        <div class="gameGrid">
          <div class="gridSquare" id='sqr1' row="0" col="0"></div>
          <div class="gridSquare" id='sqr2' row="0" col="1"></div>
          <div class="gridSquare" id='sqr3' row="0" col="2"></div>

          <div class="gridSquare" id='sqr4' row="1" col="0"></div>
          <div class="gridSquare" id='sqr5' row="1" col="1"></div>
          <div class="gridSquare" id='sqr6' row="1" col="2"></div>

          <div class="gridSquare" id='sqr7' row="2" col="0"></div>
          <div class="gridSquare" id='sqr8' row="2" col="1"></div>
          <div class="gridSquare" id='sqr9' row="2" col="2"></div>
        </div>
      </div>
      <div class="p-flex-hori-center gameBtnContainer">
        <button class="button is-medium" id='resetBtn'>Reset</button>
      </div>
    </section>  
  </div>
</body>
</html>
