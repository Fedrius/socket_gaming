<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered" id='gameTitle'>Tic Tac Toe</h1>
      <div class="gameContainer">

        <div class="gameGrid">
          <div class="gridSquare" id="r1cl sqr0" row="0" col="0"></div>
          <div class="gridSquare" id="r1c2 sqr1" row="0" col="1"></div>
          <div class="gridSquare" id="r1c3 sqr2" row="0" col="2"></div>

          <div class="gridSquare" id="r2cl sqr3" row="1" col="0"></div>
          <div class="gridSquare" id="r2c2 sqr4" row="1" col="1"></div>
          <div class="gridSquare" id="r2c3 sqr5" row="1" col="2"></div>

          <div class="gridSquare" id="r3cl sqr6" row="2" col="0"></div>
          <div class="gridSquare" id="r3c2 sqr7" row="2" col="1"></div>
          <div class="gridSquare" id="r3c3 sqr8" row="2" col="2"></div>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello Worlddddd
      </h1>
      <p class="subtitle">
        Testing
      </p>
    </div>
  </section>
  
</body>
</html>
